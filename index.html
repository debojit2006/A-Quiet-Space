<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quiet Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="content-wrapper">
            <div class="main-content-area">
                <header>
                    <h1>A Quiet Space</h1>
                    <p>This space is just for you. A quiet place when the world is too loud.</p>
                </header>

                <div id="feature-display-area" class="feature-display-area">
                    <div id="initial-message" class="initial-message">
                        Choose an activity to find your peace
                    </div>

                    <div id="breathing-feature" class="breathing-animation hidden">
                        <div class="breathing-circle-container">
                             <div id="breathing-circle"></div>
                        </div>
                        <p id="breathing-instructions">Find your rhythm</p>
                    </div>

                    <div id="kind-words-feature" class="kind-words-display hidden">
                        <div class="quote-display-wrapper">
                            <p id="kind-word-text">Your presence makes the world a little brighter.</p>
                        </div>
                        <button id="another-word-btn" class="feature-btn">
                            <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M3 12a9 9 0 0 1 9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                            <span>Another word</span>
                        </button>
                    </div>

                </div>

                <div class="action-buttons">
                    <button id="breathe-btn" class="feature-btn" data-feature="breathing">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z"/><path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/></svg>
                        <span>Breathe</span>
                    </button>
                    <button id="words-btn" class="feature-btn" data-feature="words">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                        <span>Read a kind word</span>
                    </button>
                    <button id="sky-btn" class="feature-btn" data-feature="sky">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 3h4"/><path d="M12 21v-4"/><path d="M15.536 6.464 12 10l-3.536-3.536"/><path d="M6.464 17.536 10 14l-1.464-1.464"/><path d="M3 10h4"/><path d="M17 10h4"/><path d="m21 14-4-3-1.464 1.464"/><circle cx="12" cy="12" r="10"/></svg>
                        <span>Night Sky</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
